version: '3.8'

services:
  helius-scanner:
    build: .
    container_name: helius-scanner-bot
    restart: always
    env_file:
      - .env
    ports:
      - "8001:8001"  # Prometheus metrics
      - "9109:9109"  # Health check
    volumes:
      - ./logs:/app/logs
      - ./dex_rejects.jsonl:/app/dex_rejects.jsonl
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9109/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
